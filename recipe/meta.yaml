{% set name = "uhi" %}
{% set version = "0.4.0" %}
{% set python_min = "3.7" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/uhi-{{ version }}.tar.gz
  sha256: 0dcb6b19775087d38a31ee388cb2c70f2ecfe04c4ffe2ca63223410cae5beefa

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python

requirements:
  host:
    - pip
    - hatchling
    - hatch-vcs
    - python {{ python_min }}

  run:
    - numpy >=1.13.3
    - python >={{ python_min }}
    # Actually only required for [py<38] but require for all Python versions so this can be noarch: python
    - typing_extensions >=3.7

test:
  source_files:
    - tests
  imports:
    - uhi
    - uhi.typing
  commands:
    - pip check
    - pytest .
  requires:
    - python {{ python_min }}
    - pip
    - pytest
    - importlib_metadata
    - boost-histogram

about:
  home: https://github.com/Scikit-HEP/uhi
  summary: 'Unified Histogram Interface: tools to help library authors work with histograms'
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/scikit-hep
